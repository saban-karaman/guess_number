<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <div class="container">
        <div class="content1"><h1>Guess The Number (1 - 100)</h1></div>
        <div class="content2"><form action="">
            <input type="number" id="number" name="number">
            <input type="button" id="number" name="number" value="CHECK" onclick="guess()"><br>
            <p id="result"></p>
        </form></div>
        <div class="content3"><img src="./assets/number.gif" alt="number"></div>
        <div class="content4"><h3>Write the number.</h3></div>
        <div class="content5">Numbers of attemts: <p id="attempt"></p></div>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
